  subtitle_i_2: "Mes colis"
  answer_i_2: "Dans la section « Mes colis » vous pouvez gérer vos commandes. D'ici, vous allez pouvoir notifier avoir reçu une commande, notifier avoir envoyer une commande ou valider un code (remise en main propre). Aussi, vous pourrez accéder à vos commandes en cours et en connaître les détails en cliquant dessus."
