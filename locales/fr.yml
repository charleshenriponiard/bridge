  question_i: "a quoi servent les sections"
  subtitle_i_1: "Accueil"
  answer_i_1: "Cette section est votre tableau de bord. C'est ici que vous pourrez commencer à utiliser facilement l'application et toutes ses fonctionnalités. Le tableau de bord et divisé en deux parties : l'argent disponible et l'argent bloqué."
