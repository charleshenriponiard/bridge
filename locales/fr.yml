  question_a: "l'application Bridge"
  subtitle_a_1: "Bridge, qu'est ce que c'est ?"
  answer_a_1: "Bridge est une application mobile qui permet de faciliter et sécuriser les transactions entre particuliers."
  subtitle_a_2: "Comment ça marche ?"
  answer_a_2_1: "L'application agit comme un coffre-fort en bloquant l'argent jusqu'à ce que la transaction soit complète. En d'autres termes, Bridge vous garantit l'existence des fonds et vous garantit la livraison:"
  answer_a_2_2: "l'acheteur envoie l'argent via Bridge et celui-ci est bloqué "
  answer_a_2_3: "le vendeur est informé que l'argent est bien disponible. Il peut alors envoyer la commande ou la remettre en main propre."
  answer_a_2_4: "l'acheteur reçoit sa commande, il le signale et l'argent est   débloqué. Le vendeur reçoit son paiement instantanément."
  subtitle_a_3: "Combien ca coute ?"
  answer_a_3: "L'application est entièrement gratuite et restera gratuite ! Nous ne prenons aucune commission sur les transactions effectuées entre particuliers, ni sur les virements vers votre compte bancaire."
  subtitle_a_4: "Si c'est gratuit, comment Bridge gagne de l'argent ?"
  answer_a_4: "Nous pensons que les échanges entre particuliers doivent être simples, sécurisés et gratuits. Pour nous rémunérer, nous avons créé un système de paiement pour les professionnels sur internet (marketplaces, e-commerce...). Nous prélevons une commission sur ces transactions."
  subtitle_a_5: "Est ce que je peux utiliser l'application même si je n'ai pas de carte bancaire ?"
  answer_a_5: "Oui ! Il est tout à fait possible d'avoir un compte Bridge si vous n'avez pas de carte bancaire. Vous pourrez recevoir de l'argent sur votre compte Bridge de la part d'autres utilisateurs, et les virer sur votre compte bancaire. Si le solde de votre compte Bridge est approvisionné, vous pourrez envoyer de l'argent à d'autres utilisateurs. En revanche, si votre solde est à 0,00 €, vous devrez l’approvisionner avec une carte bancaire ou attendre qu'un utilisateur vous envoie de l'argent."
  subtitle_a_6: "Est ce que je peux utiliser l'application même si je n'ai pas de compte bancaire ?"
  answer_a_6: "Oui ! Vous pourrez recevoir de l'argent sur votre compte Bridge et en envoyer à d'autres utilisateurs. En revanche, si vous voulez récupérer votre argent, il sera nécessaire de disposer d'un compte bancaire."

  question_b: "inscription/ connexion"
  subtitle_b_1: "Comment m'inscrire sur Bridge ?"
  answer_b_1: "Pour vous inscrire sur Bridge, vous devez tout d'abord télécharger l'application depuis l'App store ou Google Play. Vous devez ensuite cliquer sur « Créer un compte » et suivre les différentes étapes. Les différentes informations demandées sont nécessaires afin de sécuriser au maximum votre compte. Simple et rapide !"
  subtitle_b_2: "Je n'arrive pas à créer de compte"
  answer_b_2_1: "Vous avez déjà un compte, vous devez cliquer sur « Se connecter », entrer vos identifiants ou vous connecter via votre empreinte digitale."
  answer_b_2_2: "Un message d'erreur apparaît : contactez nous !"
  subtitle_b_3: "Mon numéro de téléphone est déjà enregistré"
  answer_b_3_1: "Si votre numéro de téléphone est déjà enregistré il se peut que :"
  answer_b_3_2: "Vous ayez déjà un compte Bridge. Dans ce cas, cliquer sur « Se connecter » et entrer vos identifiants ou votre empreinte digitale."
  answer_b_3_3: "Si ce n’est pas le cas, contactez-nous."
  subtitle_b_4: "Puis-je m'inscrire si je ne suis pas de nationalité française ?"
  answer_b_4: "L'application Bridge n'est pour le moment disponible qu'en France. Cependant, toutes les nationalités peuvent s'inscrire. La seule condition et d'avoir un numéro de téléphone français, et des coordonnées bancaires françaises (CB et IBAN)."
  subtitle_b_5: "Je n'ai pas reçu le code d'inscription par SMS."
  answer_b_5: "Vérifiez que vous avez renseigner un numéro de téléphone portable valide. Il doit s'agir d'un numéro de téléphone français."
  subtitle_b_6: "Je n'arrive pas à me connecter à mon compte Bridge."
  answer_b_6: "Vous devez vérifier que vous avez bien renseigné les bons identifiants (téléphone+mot de passe). Si le problème persiste, vous pouvez réinitialiser votre mot de passe en cliquant sur « mot de passe oublié ». Vous recevrez la procédure de réinitialisation de mot de passe. Si le problème n'est toujours pas résolu, contactez-nous. Pour ne plus avoir de problème d’identifiants, nous vous conseillons d’utiliser l’authentification via votre empreinte digitale grâce au Touch ID proposé sur certains smartphone."
  subtitle_b_7: "Après avoir réinitialiser mon mot de passe, je ne peux toujours pas accéder à mon compte."
  answer_b_7: "Vérifiez tout d'abord que vous avez renseigné le même numéro de téléphone que vous aviez renseigné lors de votre inscription. Si c'est le cas et que vous ne pouvez toujours pas vous connecter, contactez-nous."
  subtitle_b_8: "Comment me déconnecter de mon compte bridge ?"
  answer_b_8: "Pour vous déconnecter, rendez-vous dans le menu « mon compte » et cliquez sur « Déconnexion » en bas du menu."
  subtitle_b_9: "Qu'est ce que le code de sécurité ?"
  answer_b_9: "Le code de sécurité est un code personnel à 4 chiffres qui vous sera demandé pour valider chaque action sensible que vous effectuerez : envoi d'argent, virement vers le compte bancaire, ajout d'argent au compte Bridge... Ce code ne vous sert pas à vous connecter à votre compte Bridge, ce n'est pas votre mot de passe. Si vous l’avez enregistré, vous pouvez valider une action grâce à votre empreinte digitale."

  question_c: "paiements et virements"
  subtitle_c_1: "Quels sont les moyens de paiement disponibles sur Bridge ?"
  answer_c_1: "Par soucis de rapidité et d'efficacité, le seul moyen de payer avec Bridge est la carte bancaire. Contrairement au virement SEPA, le paiement par carte bancaire est instantané."
  subtitle_c_2: "Pourquoi ajouter ma carte bancaire ?"
  answer_c_2: "Votre carte bancaire vous permettra d'effectuer des paiement. Une fois qu'elle est enregistrée, vous n'aurez plus besoin d'entrer les informations de votre carte à chaque paiement. Rapide et simple !"
  subtitle_c_3: "Pourquoi ajouter mon compte bancaire (IBAN) ?"
  answer_c_3: "L'ajout de votre compte bancaire permet de virer l'argent de votre compte Bridge directement sur votre compte en banque."
  subtitle_c_4: "Comment ajouter ou modifier les informations sur ma carte bancaire et mon IBAN ?"
  answer_c_4: "Pour ajouter ou modifier ces informations, connectez vous à votre compte Bridge ; cliquez sur « Mon compte » et rendez-vous dans la rubrique « Carte bancaire et compte bancaire ». Vous pourrez alors ajouter ou modifier vos informations."
  acheteur: "Acheteur "
  subtitle_c_5: "Comment faire un paiement avec Bridge ?"
  answer_c_5: "Pour effectuer un paiement, connectez vous sur votre compte Bridge. Sur la page d'accueil, cliquer sur le bouton « € » en bas à droite de l’écran puis sur « envoyer de l'argent ». Choisissez l'option qui convient à votre achat : « Commande à distance » ou « Remise en main propre ». Remplissez les informations demandées (montant, destinataire...). Enfin, valider la transaction en saisissant votre code de sécurité ou empreinte digitale. C'est fini !"
  subtitle_c_6: "Comment annuler un paiement ?"
  answer_c_6: "Si vous avez envoyé de l'argent pour une commande à distance, vous pouvez annuler le paiement tant que le vendeur n'a pas envoyé votre commande. Si vous avez choisi l'option « remise en main propre » vous pouvez annuler le paiement à tout moment, tant que le vendeur n'a pas valider la transaction avec le code de déblocage."
  vendeur: "Vendeur "
  subtitle_c_7: "Comment débloquer et récupérer mon argent ?"
  answer_c_7_1: "1- S'il s'agit d'une vente à distance, le vendeur sera automatiquement informé que l'argent est bien bloqué. Il devra alors procéder à l'envoi de la commande dans les 10 jours après cette notification. Pour informer l'acheteur que la commande est bien partie il devra :"
  answer_c_7_2: "cliquer que “mes colis” et, dans “J’ai expédié un colis” mentionner avoir envoyé la commande."
  answer_c_7_3: "!! A savoir !!"
  answer_c_7_4: "L'envoi doit se faire impérativement avec suivi ! Le vendeur doit garder le reçu d'expédition."
  answer_c_7_5: "Si la commande n'a pas été envoyée dans les 10 jours, la transaction est annulée et l'argent est rendu à l'acheteur."
  answer_c_7_6: "Si la commande a été envoyée mais que l’acheteur n’en a pas mentionné la réception, l’argent sera automatiquement débloqué pour le vendeur au bout de 10 jours."
  answer_c_7_7: "2- S'il s'agit d'une remise en main propre, l'acheteur devra remettre un code de déblocage au vendeur. Ce code de déblocage aura été fourni par Bridge le jour de l'envoi de l'argent, par email/notification. Pour débloquer l'argent, le vendeur validera le code dans son application Bridge. L'argent est débloqué instantanément et crédité sur le compte du vendeur."
  subtitle_c_8: "A savoir"
  answer_c_8: "Si le jour de la remise en main propre la transaction n'a pas lieu, l'acheteur ou le vendeur peut annuler la transaction."
  subtitle_c_9: "Comment demander de l'argent à quelqu'un ?"
  answer_c_9: "Pour demander de l'argent vous devez vous connecter à votre compte Bridge. Cliquez ensuite sur le bouton « € » et choisissez « Demander de l'argent ». Il ne vous reste plus qu'à renseigner les différentes informations et à envoyer la demande."
  subtitle_c_10: "Comment créditer mon compte Bridge ?"
  answer_c_10: "Pour effectuer des paiements via l'application Bridge, il n'est pas nécessaire de créditer votre compte. Nous nous servirons en priorité du solde de votre compte Bridge et nous prélèverons le reste sur votre carte bancaire. Cependant, si vous préférez ajouter de l'argent à votre solde Bridge, rendez vous dans la section « Argent disponible » et choisissez « Ajouter de l'argent »."
  subtitle_c_11: "Les transactions sont-elles illimitées ?"
  answer_c_11_1: "Oui et Non !"
  answer_c_11_2: "Les transactions sont illimitées, cependant, la législation impose d'identifier les utilisateurs atteignant un certain volume de transactions :"
  answer_c_11_2_1: "1000 € envoyés de l'application Bridge vers le compte bancaire"
  answer_c_11_2_2: "2500 € envoyés via Bridge depuis la carte bancaire"
  answer_c_11_3: "Pour vérifier votre identité, c'est très simple :"
  answer_c_11_3_1: "connectez-vous à votre compte Bridge et rendez-vous dans « Mon profil » (picto engrenage)"
  answer_c_11_3_2: "cliquez sur « Mes justificatifs »"
  answer_c_11_3_3: "il ne vous reste plus qu'à envoyer les pièces demandées (pièce d'identité,  justificatif de domicile et photo de profil). Vous pouvez simplement les prendre en photo et les envoyer !"
  answer_c_11_4: "Nous vous enverrons un email de validation sous 48h."
  subtitle_c_12: "J'ai voulu effectuer un paiement mais celui-ci a été refusé, que faire ?"
  answer_c_12: "Tout d'abord, il faut vérifier que votre carte bancaire ne soit pas bloquée (date d'expiration, opposition...). Si c'est le cas, vous devrez renseigner les informations d'une nouvelle carte bancaire. Il peut s'agir aussi d'un problème de plafonnement de votre carte ou d'un découvert maximum autorisé atteint. Votre banque refusera alors la transaction. S'il ne s'agit d'aucun de ces problèmes, vous pouvez essayer de supprimer votre carte bancaire et de la ré-enregistrer."
  subtitle_c_13: "J'ai effectué un paiement qui a été débité, mais le destinataire n'a rien reçu."
  answer_c_13: "Bridge est une application qui permet de sécuriser les transactions en bloquant l'argent jusqu'à la fin des échanges. Le destinataire de l'argent, ne le recevra qu'une fois la transaction effectuée et validée. Aussi, l'application fonctionne comme un porte monnaie électronique. L'argent n'est donc pas envoyé directement sur le compte en banque du destinataire mais sur son compte Bridge. Pour les récupérer il devra demander un virement vers son compte bancaire."
  subtitle_c_14: "Comment faire pour virer l'argent sur mon compte bancaire ?"
  answer_c_14: "Pour virer l'argent de votre compte Bridge vers votre compte bancaire, vous devez vous connecter à votre compte Bridge. Sur votre tableau de bord, cliquez sur « Virer sur mon compte » et suivez la procédure."
  subtitle_c_15: "Quand est ce que mon argent sera disponible sur mon compte bancaire ?"
  answer_c_15: "Le délai varie de 2 à 3 jours ouvrés et il dépend de votre banque. De notre côté, nous effectuons le virement instantanément lors de votre demande."
  subtitle_c_16: "Je ne peux plus faire de virements vers ma banque, que faire ?"
  answer_c_16: "Si vous ne pouvez plus faire de virement, c'est que votre seuil réglementaire de 1000€ a été atteint. Pour débloquer ce seuil, vous devez nous envoyer différents justificatifs. C'est très simple : rendez vous dans l'onglet « Accueil » et cliquez sur « Mon compte » (picto engrenage). Allez dans la rubrique « Mes justificatifs ». Il ne vous reste plus qu'à nous envoyer les documents. Nous vous enverrons un email de validation dans les 48h maximum."
  subtitle_c_17: "Est il possible d'envoyer ou demander de l'argent a quelqu'un qui n'utilise pas Bridge ?"
  answer_c_17: "Vous pouvez envoyer ou demander de l'argent a quelqu'un qui n'a pas encore téléchargé l'application Bridge. Il vous faudra cependant son adresse email. Une fois que vous avez cette information, connectez-vous à votre compte Bridge, cliquez sur le bouton « € » puis sur “Envoyer de l’argent” ou “Demander de l’argent”. Renseignez ensuite les différentes informations et, pour finir, validez avec votre code secret/empreinte. Un email sera envoyé à votre interlocuteur l'informant qu'il a reçu un transfert d'argent. Nous lui donnerons toutes les informations nécessaires pour qu'il puisse le récupérer."
  subtitle_c_18: "J'ai oublié mon code de sécurité, que faire ?"
  answer_c_18: "Si vous avez oublié votre code de sécurité, cliquez sur « code oublié ». Nous vous demanderons alors de saisir votre adresse email et votre mot de passe. Une fois ces renseignements validés, vous pourrez entrer un nouveau code de sécurité."


  question_d: "commande a distance, comment ça marche ?"
  subtitle_d_1: "Effectuer une vente à distance"
  answer_d_1_1: "1- Je suis acheteur – J'envoie l'argent et reçois le colis"
  answer_d_1_1_1: "je choisis la somme, le motif de l'envoi, le destinataire et je renseigne l'adresse à laquelle va devoir être envoyer ma commande."
  answer_d_1_1_2: "l'argent est alors bloqué"
  answer_d_1_1_3: "le vendeur reçoit une notification qui l'informe que l'argent a bien été versé. Il peut envoyer la commande en toute confiance."
  answer_d_1_1_4: "dès que le colis est envoyé, je reçois une notification et je peux demander le numéro de suivi du colis pour suivre la livraison."
  answer_d_1_1_5: "Une fois que je reçois le colis et que tout est en ordre, je valide la transaction."
  answer_d_1_1_6: "L'argent est débloqué et le compte du vendeur est crédité"
  answer_d_1_2: "2- Je suis vendeur – Je reçois l'argent et envoie le colis"
  answer_d_1_2_1: "je reçois un paiement pour une commande"
  answer_d_1_2_2: "e prends soin de bien préparer le colis"
  answer_d_1_2_3: "je choisir l'envoi avec suivi et je garde la preuve d’envoi"
  answer_d_1_2_4: "je peux suivre en temps réel la livraison du colis grâce au numéro de suivi"
  answer_d_1_2_5: "une fois que le colis est arrivé à destination, l'acheteur validera la transaction"
  answer_d_1_2_6: "'argent est débloqué et mon compte Bridge est crédité"
  answer_d_1_3: "NB: "
  answer_d_1_3_1: "Si passé un délai de 10 jours ouvrés le vendeur n’a pas mentionné avoir envoyé la commande, l’argent est automatiquement rendu à l’acheteur."
  answer_d_1_3_2: "Si passé un délai de 10 jours ouvrés l’acheteur n’a pas mentionné avoir reçu la commande envoyée par le vendeur, l’argent est automatiquement débloqué pour le vendeur."
  subtitle_d_2: "Comment bien emballer mon article ?"
  answer_d_2_1: "Il est très important de bien emballer l'article afin qu'il ne soit pas endommagé. Si l'article arrive chez l'acheteur en mauvais état à cause d'un mauvais emballage, la responsabilité du vendeur est engagée."
  answer_d_2_2: "Il vous faudra :"
  answer_d_2_2_1: "utiliser un emballage solide"
  answer_d_2_2_2: "utiliser du papier bulle/mousse/papier pour bien caler l'article dans le colis"
  answer_d_2_2_3: "protéger l'article de la poussière ou de l'eau"
  answer_d_2_3: "De plus, le colis doit respecter les règles du transporteur : taille, dimensions et poids."

  subtitle_d_3: "Est ce que l'envoi doit obligatoirement se faire avec un suivi ?"
  answer_d_3: "Oui ! Il est impératif de choisir l'envoi avec suivi lorsque vous envoyez un article. Aussi, vous devez conserver le reçu d'expédition qui servira en cas de problème."

  subtitle_d_4: "J'ai envoyé le colis en suivi, comment prévenir l’acheteur ?"
  answer_d_4: "Pour valider l'envoi de votre colis, connectez-vous à votre compte et rendez-vous dans l'onglet « Mes colis ». Cliquez sur « J’ai expédié un colis », choisissez la commande que vous avez envoyée et validez. Nous vous conseillons vivement de fournir le numéro de suivi du colis à l’acheteur pour qu’il puisse être certain que la livraison est en cours. Nous vous communiquons son adresse email et son numéro de téléphone."
  subtitle_d_5: "Sous quel délai dois-je envoyer la commande ?"
  answer_d_5: "Après le paiement effectué par l'acheteur, le vendeur à 10 jours ouvrés pour envoyer le colis et valider l’envoi via son compte Bridge. Passé ce délai, la transaction est automatiquement annulée, et le compte de l'acheteur sera recrédité."
  subtitle_d_6: "Comment suivre le colis ?"
  answer_d_6: "Pour suivre un colis qui a été expédié, demandez au vendeur le numéro de suivi du colis et le nom du transporteur. Grâce à ses informations vous pourrez vous rendre directement sur le site du transporteur et suivre la livraison de votre commande."
  subtitle_d_7: "Combien de temps prends la livraison ?"
  answer_d_7: "L'envoi du colis doit être fait dans les 10 jours ouvrés après le paiement par l'acheteur. Une fois envoyé, la livraison prends entre 2 et 5 jours, selon le transporteur."
  subtitle_d_8: "J'ai un problème avec le colis que j'ai reçu, que dois je faire ?"
  answer_d_8_1: "Si l’emballage du colis est endommagé, deux possibilités s’offrent à vous:"
  answer_d_8_1_1: "refuser le colis qui sera alors directement retourné à l’expéditeur"
  answer_d_8_1_2: "réceptionner le colis tout en signalant la détérioration de son emballage"
  answer_d_8_2: "Nous vous conseillons de vous adresser directement au transporteur. Si c’est le contenu du colis qui est endommagé vous devez contacter le vendeur. C’est à lui que revient la responsabilité. Dans tous les cas, nous vous conseillons de prendre des photos du colis tel qu’il est arrivé à votre domicile. Elles serviront à déterminer s’il s’agit d’un problème de transport ou d’emballage. Si l'article acheté n'est tout simplement pas à votre goût, vous pourrez par exemple le remettre en vente."

  subtitle_d_9: "Le suivi indique que le colis n'est pas arrivé, mais j'ai reçu le colis."
  answer_d_9: "Si le colis est arrivé mais que le suivi ne s'est pas mis à jour, vous pouvez signaler avoir reçu le colis :"
  answer_d_9_1: "connectez vous à votre compte Bridge, et choisissez l'onglet « Mes colis »"
  answer_d_9_2: "cliquez sur le bouton « J'ai reçu un colis » et choisissez le colis que vous avez reçu"
  answer_d_9_3: "le vendeur sera notifié et le paiement sera débloqué"
  subtitle_d_10: "Le colis est signalé arrivé, mais je n'ai pas reçu le colis."
  answer_d_10: "Si, sur le site du transporteur, le colis est signalé comme étant livré et que vous n'avez rien reçu, nous vous conseillons de patienter encore quelques jours de plus. Il se peut qu’il y ait eu un retard. Si après un délai de 3 jours après que le colis a été signalé vous n’avez toujours rien reçu, nous vous conseillons de déposer une réclamation auprès du transporteur. Il est aussi possible que le transporteur ait déposé le colis chez l'un de vos voisins pendant votre absence, n'hésitez pas à aller sonner chez eux."
  subtitle_d_11: "Qui paie les frais de port ?"
  answer_d_11_1: "En règle général, sur internet, c'est l'acheteur qui paie les frais de port. Cela implique de les inclure dans le prix de l'article, et donc dans le paiement final. Cependant il n'y a pas de règle."
  answer_d_11_2: "Par exemple, pour un téléphone affiché au prix de 250 € avec des frais de port de 8,50 € :"
  answer_d_11_2_1: "pour que le vendeur puisse empocher 250 €, l'acheteur devra verser 250  € + 8,50 € soit 258,50 €"
  answer_d_11_2_2: "si l'acheteur ne verse que 250 €, le vendeur n'empochera au final que 250 € - 8,50 € soit 241,50€"




  question_e: "remise en main propre, comment ça marche ?"
  subtitle_e_1: "Valider une vente avec remise en main propre"
  answer_e_1: "L'acheteur envoie l'argent via Bridge et cet argent est bloqué. L'acheteur reçoit un code de validation qu'il devra remettre au vendeur le jour de la remise en main propre. Si la transaction se fait, l'acheteur remet le code au vendeur. Ce dernier n'aura plus qu'à valider ce code directement dans l'application. L'argent est alors automatiquement et instantanément débloqué sur le compte Bridge du vendeur."
  subtitle_e_2: "Je n'ai pas reçu de code de validation."
  answer_e_2: "Lorsque vous avez validé le paiement avec l'option « remise en main propre », un message automatique contenant le code de validation vous a été envoyé par notification et sur votre boite email. Vérifiez que le message n'a pas fini dans le dossier SPAMS de votre boite email. Si vous ne trouvez toujours pas votre code de validation, contactez nous."
  subtitle_e_3: "Le code que l'on m'a remis ne fonctionne pas."
  answer_e_3: "Le code de validation est un code unique. Vérifiez avec l'acheteur que le code qui vous a été fourni est correct. Si cela ne fonctionne toujours pas, contactez-nous."
  subtitle_e_4: "Est ce que je peux annuler la vente ?"
  answer_e_4: "Tant que le code de validation n'a pas été entré par le vendeur, la transaction peut être annulée à tout moment."
  subtitle_e_5: "Le jour de la rencontre, la transaction n'a finalement pas eu lieu."
  answer_e_5: "Si finalement vous ne vous êtes pas entendu sur la transaction finale, vous pouvez annuler le paiement. L'argent sera alors automatiquement reversé sur le compte Bridge de l'acheteur."
  subtitle_e_6: "Le jour de la rencontre est arrivé, que dois-je faire ?"
  answer_e_6: "Le jour de la rencontre, l'acheteur et le vendeur se sont mis d'accord. L'acheteur donne le code de validation au vendeur. Le vendeur valide le paiement grâce au code donné par l'acheteur. Important : il est primordial que le code soit donné et validé au moment de la rencontre. Si ce n'est pas le cas, Bridge ne pourra pas garantir le paiement au vendeur."
  subtitle_e_7: "Comment valider mon code de validation ?"
  answer_e_7_1: "Le jour de la transaction l'acheteur donne le code de validation au vendeur. Pour valider le code il faut :"
  answer_e_7_1: "vous connecter à votre compte Bridge et vous rendre sur l'onglet   « Mes colis »"
  answer_e_7_1: "cliquez sur « Je valide un code » et choisir la commande à   valider"
  answer_e_7_1: "saisissez le code de validation fourni par l'acheteur et valider"

  question_f: "sécurité et confidentialité"
  subtitle_f_1: "Pourquoi dois-je envoyer des pièces justificatives ?"
  answer_f_1: "Les transactions sont illimitées, cependant, la législation impose d'identifier les utilisateurs atteignant un certain volume de transactions :"
  answer_f_1_1: "1000 € envoyés de l'application Bridge vers le compte bancaire"
  answer_f_1_2: "2500 € envoyés via Bridge depuis la carte bancaire"
  answer_f_1_3: "Pour vérifier votre identité, c'est très simple :"
  answer_f_1_4: "connectez-vous à votre compte Bridge et rendez-vous dans « Mon profil »"
  answer_f_1_5: "cliquez sur « Mes justificatifs »"
  answer_f_1_6: "il ne vous reste plus qu'à envoyer les pièces demandées (pièce d'identité,   justificatif de domicile et photo de profil). Vous pouvez simplement  les prendre en photo et les envoyer !"
  answer_f_1_7: "Nous vous enverrons un email de validation sous 48h."



  subtitle_f_2: "Comment modifier mon mot de passe ou mon code secret ?"
  answer_f_2: "Pour modifier votre mot de passe et votre code de sécurité, rendez-vous sur l'accueil de l'application et cliquez sur « Mon compte ». Dans le menu « Sécurité » vous pourrez choisir de modifier votre mot de passe et/ou votre code de sécurité."
  subtitle_f_3: "Pourquoi me demande t-on mon numéro de téléphone ?"
  answer_f_3: "Le numéro de téléphone nous permet de le lier à votre compte Bridge. Il s'agit d'une procédure de sécurité en plus."
  subtitle_f_4: "Est ce que c'est vraiment sécurisé ?"
  answer_f_4: "Bien sûr, et c'est notre priorité ! Vos informations personnelles, les données bancaires et les transactions sont sécurisées avec les plus hauts standards de sécurité. Les données sont sécurisées chez notre partenaire Payline et les transactions bancaire sont effectuées par notre partenaire Mangopay. Enfin, l'argent est stocké dans un compte de cantonnement au Crédit Mutuel Arkea. Seul vous pouvez disposer de cet argent, instantanément et gratuitement."
  subtitle_f_5: "Je me suis fait voler mon téléphone / je l'ai perdu, que faire ?"
  answer_f_5: "Grâce à la double sécurité mot de passe/code de sécurité/empreinte, votre compte est protégé. Cependant pour ne pas prendre de risque, contactez-nous rapidement pour que nous puissions fermer votre session à distance."

  question_g: "gestion du compte"
  subtitle_g_1: "Comment supprimer mon compte Bridge ?"
  answer_g_1: "Vous êtes bien sûr libre de supprimer votre compte Bridge, pour se faire, contactez-nous et nous nous chargerons de le désactiver."
  subtitle_g_2: "Est ce que je peux enregistrer un IBAN étranger ?"
  answer_g_2: "Si votre rib étranger est sous format IBAN alors il est possible de l'enregistrer."
  subtitle_g_3: "Comment créditer mon compte Bridge ?"
  answer_g_3: "Pour effectuer des paiements via l'application Bridge, il n'est pas nécessaire de créditer votre compte. Nous nous servirons en priorité du solde de votre compte Bridge et nous prélèverons le reste sur votre carte bancaire. Cependant, si vous préférez ajouter de l'argent à votre solde Bridge, rendez vous dans l’accueil, dans « Argent disponible » cliquez sur « Ajouter de l'argent »."
  subtitle_g_4: "Comment ajouter ou modifier les informations de ma carte bancaire et mon IBAN ?"
  answer_g_4: "Pour ajouter ou modifier ces informations, connectez vous à votre compte Bridge ; cliquez sur « Mon compte » et rendez-vous dans la rubrique « Carte bancaire et compte bancaire ». Vous pourrez alors ajouter ou modifier vos informations."
  subtitle_g_5: "J'ai un nouveau numéro de téléphone, que dois-je faire ?"
  answer_g_5: "Comme il s'agit d'une sécurité pour utiliser l'application Bridge, il est nécessaire de le modifier dans votre compte. Pour cela, rendez-vous dans l'accueil et cliquez sur « Mon compte ». Rendez-vous ensuite dans l'onglet « Infos personnelles » pour faire la modification."
  subtitle_g_6: "Pourquoi et comment envoyer mes pièces justificatives ?"
  answer_g_6_1: "Les transactions sont illimitées, cependant, la législation impose d'identifier les utilisateurs atteignant un certain volume de transactions :"
  answer_g_6_1_1: "1000 € envoyés de l'application Bridge vers le compte bancaire"
  answer_g_6_1_1: "2500 € envoyés via Bridge depuis la carte bancaire"
  answer_g_6_2: "Pour vérifier votre identité, c'est très simple :"
  answer_g_6_2_1: "connectez-vous à votre compte Bridge et rendez-vous dans « Mon profil »"
  answer_g_6_2_2: "cliquez sur « Mes justificatifs »"
  answer_g_6_2_3: "il ne vous reste plus qu'à envoyer les pièces demandées (pièce d'identité,   justificatif de domicile et photo de profil). Vous pouvez simplement  les prendre en photo et les envoyer !"
  answer_g_6_3: "Nous vous enverrons un email de validation sous 48h."
  subtitle_g_7: "Est ce que je peux activer/désactiver les notifications que je reçois de la part de Bridge ?"
  answer_g_7: "Vous pouvez choisir les notifications que vous voulez recevoir sur votre téléphone ou sur votre boite mail. Il suffit pour cela de vous connecter à votre compte Bridge, de cliquer sur « Mon compte » et de choisir l'onglet « Notifications »."



